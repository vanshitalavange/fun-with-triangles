<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle quiz</title>
</head>
<body>
         <h1>Triangle Quiz</h1>
        <form action="" class="quiz-form">
            <div class="question-container">
                <p>How many sides does a triangle have?</p>
               <label><input type="radio" name="question1" value="2"/>2</label>
               <label><input type="radio" name="question1" value=" 3"/>3</label>
               <label><input type="radio" name="question1" value="4"/>4</label>
               <label><input type="radio" name="question1" value="0"/>0</label>
            </div>
            <div class="question-container">
                <p>In a right angled triangle, if one acute angle is half the other, then the smallest angle is:	
                </p>
                <label><input type="radio" name="question2" value=" 30"/>30</label>
                <label><input type="radio" name="question2" value="35"/>35</label>
                <label><input type="radio" name="question2" value="25"/>25</label>
                <label><input type="radio" name="question2" value="15"/>15</label>
            </div>
        </form>
        <button id="submit-answer-btn">Submit</button>
        <div id="output"></div>
        <script src="quiz.js"></script>
</body>
</html>
